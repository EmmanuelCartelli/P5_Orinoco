<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="panier.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
        </div>
        <nav>
            <a href="index.html">Accueil</a>
            <a>Produits</a>
            <a aria-label="panier" href="panier.html">Panier</a>
        </nav>
    </header>
    <main>
        <section class="panier">
            <h1>Votre Panier</h1>
            <div class="grid-container">
                <template>
                    <div class="card">
                        <div>
                            <img>
                        </div>
                        <div>
                            <h3></h3>
                            <p></p>
                        </div>
                        <div class="controller">
                            <button>-</button>
                            <input type="number">
                            <button>+</button>
                        </div>
                        <div class="price">
                            <h4></h4>
                        </div>
                    </div>
                </template>
            </div>
        </section>
        <section class="checkout">
            <form>
                <div class="name">
                    <input type="text" placeholder="Nom" name="Nom" data-type="text">
                    <input type="text" placeholder="Prénom" name="Prénom" data-type="text">
                </div>
                <div>
                    <input type="email" placeholder="email" name="E-mail" data-type="email">
                </div>
                <div>
                    <input type="text" placeholder="Adresse" data-type="adress">
                </div>
                <div>
                    <input type="text" name="ville" placeholder="Ville" data-type="text">
                </div>
                <input type="submit">
            </form>
        </section>
    </main>
    <script src="panier.js"></script>
</body>
</html>
